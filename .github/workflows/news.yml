name: Update bupivacaine news

on:
  schedule:
    # Monday and Thursday at 06:15 UTC
    - cron: "15 6 * * 1,4"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Fetch RSS and generate pages
        run: node scripts/fetch-bupivacaine-news.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "bupivacaine-news-bot"
          git config user.email "bupivacaine-news-bot@users.noreply.github.com"
          git add -A
          git commit -m "Add new bupivacaine news pages"
          git push

